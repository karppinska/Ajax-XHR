<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Plain text -->
        <div class="row">
            <div class="col">
                <h3 class="display-3">Plain text</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="button" type="button" class="btn btn-info">Get data</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <blockquote class="blockquote">
                    <p id="output"></p>
                </blockquote>
                <p id="error-output" class="text-danger"></p>
            </div>
        </div>

        <!-- JSON -->
        <div class="row">
                <div class="col">
                    <h3 class="display-3">JSON</h3>
                </div>
            </div>
        <div class="row">
            <div class="col">
                <button id="customers-btn" type="button" class="btn btn-primary">Get customers</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">company</th>
                            <th scope="col">phone</th>
                        </tr>
                    </thead>
                    <tbody id="customers-output"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
